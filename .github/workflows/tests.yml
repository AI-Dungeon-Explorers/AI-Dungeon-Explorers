name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run AI Tests
        run: |
          pytest tests/ai_tests.py

      - name: âœ… Run Game Tests
        run: |
          pytest tests/game_tests.py

      - name: âœ… Run Blockchain Tests
        run: |
          pytest tests/blockchain_tests.py

      - name: âœ… Run Gas Optimization Tests
        run: |
          pytest tests/gas_optimization_tests.py
